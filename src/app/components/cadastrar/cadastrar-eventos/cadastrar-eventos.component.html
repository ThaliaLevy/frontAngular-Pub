<div class="tituloPagina">
    <h4>CADASTRO DE EVENTO</h4>
</div>
<div>
    <form (ngSubmit)="submit()" [formGroup]="eventoForm" #formDir="ngForm">
        <div class="row">
            <div class="col-sm">
                <mat-form-field>
                    <mat-label for="nome">Nome:</mat-label>
                    <input matInput type="text" formControlName="nome" required>
                </mat-form-field>
                <div *ngIf="nome.invalid && formDir.submitted" class="validation-error">
                    <p *ngIf="nome.errors?.['required']">O nome é obrigatório!</p>
                </div>
            </div>
            <div class="col-sm">
                <mat-form-field appearance="fill">
                    <mat-label for="dataInicio">Data início</mat-label>
                    <input matInput [matDatepicker]="picker1" type="text" formControlName="dataInicio" name="dataInicio" required>
                    <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-sm">
                <mat-form-field appearance="fill">
                    <mat-label for="dataFim">Data final:</mat-label>
                    <input matInput [matDatepicker]="picker2" type="text" formControlName="dataFim" name="dataFim" required>
                    <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-sm">
                <mat-form-field>
                    <mat-label for="horaInicio">Hora início:</mat-label>
                    <input matInput type="time" formControlName="horaInicio" required>
                </mat-form-field>
                <div *ngIf="horaInicio.invalid && formDir.submitted" class="validation-error">
                    <p *ngIf="horaInicio.errors?.['required']">A hora de início é obrigatória!</p>
                </div>
            </div>
            <div class="col-sm">
                <mat-form-field>
                    <mat-label for="horaFim">Hora final:</mat-label>
                    <input matInput type="time" formControlName="horaFim" required>
                </mat-form-field>
                <div *ngIf="horaFim.invalid && formDir.submitted" class="validation-error">
                    <p *ngIf="horaFim.errors?.['required']">A hora final é obrigatória!</p>
                </div>
            </div>
            <div class="col-sm">
                <mat-form-field>
                    <mat-label for="descricao">Descrição:</mat-label>
                    <textarea matInput type="text" formControlName="descricao" required></textarea>
                </mat-form-field>
                <div *ngIf="descricao.invalid && formDir.submitted" class="validation-error">
                    <p *ngIf="descricao.errors?.['required']">A descrição é obrigatória!</p>
                </div>
            </div>
            <div id="uploadFoto" class="form-group">
                <label for="image">Selecione uma foto:</label>
                <br>
                <p><input type="file" (change)="onFileSelected($event)"></p>
                <p *ngIf="tamanhoExcedido.length > 0"> {{tamanhoExcedido}} </p>
            </div>
        </div>
        <input class="btn btn-outline-danger" id="btnOpcao" routerLink="/eventos" value="Cancelar">
        <input class="btn btn-outline-info" id="btnOpcao" type="submit" value="Salvar">
    </form>
</div>
