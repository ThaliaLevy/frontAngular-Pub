<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projeto Pub</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <mat-toolbar>
    <img id="logo" src="../assets/logo.png" />
    <div class="icones">
      <span *ngIf="nomeUsuarioLogado">
        <span class="nomeUsuarioLogado">{{nomeUsuarioLogado}}</span>
        <button class="btnIconeLogin" (click)="deslogar()"><img id="iconeLogout" src="../assets/logout.svg"></button>
      </span>
      <span *ngIf="!nomeUsuarioLogado">
        <button class="btnIconeLogin" (click)="abrirModal()">
          <span class="nomeUsuarioLogado">Login</span>
          <img id="iconeLogin" src="../assets/login.svg">
        </button>
      </span>
    </div>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav opened="true" mode="side">
      <a id="home" routerLink="/">Home</a> <br>
      <a id="bebidas" routerLink="/bebidas">Bebidas</a> <br>
      <a id="comidas" routerLink="/comidas">Comidas</a> <br>
      <a id="eventos" routerLink="/eventos">Eventos</a> <br>
      <a *ngIf="!nomeUsuarioLogado" id="agendamentos" (click)="abrirModal()">Agendamentos</a> <br *ngIf="!nomeUsuarioLogado">
      <a *ngIf="nomeUsuarioLogado" id="agendamentos" routerLink="/agendamentos">Agendamentos</a> <br>
      <a *ngIf="isAdmin" id="funcionarios" routerLink="/funcionarios">Funcionários</a> <br>
      <a *ngIf="isAdmin" id="fornecedores" routerLink="/fornecedores">Fornecedores</a> <br>
      <a *ngIf="isAdmin" id="usuarios" routerLink="/usuarios">Usuários</a> <br>
    </mat-sidenav>
    <mat-sidenav-content>
      <div id="conteudoPagina">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
